<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title th:text="${emailTitle}">Profisu Notification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F0F4F7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      color: #E84545;
      font-size: 32px;
      margin: 20px 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .alert {
      background-color: #FFE5E5;
      padding: 15px;
      border-radius: 5px;
      color: #E84545;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }

    .footer a {
      color: #1A73E8;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <img th:src="${profissuLogoUrl}" alt="Profisu Logo" class="logo">
    <h1>Service Request Cancellation</h1>
    <p>Hello,</p>
    <p>The service request you made an offer for has been canceled.</p>
    <div class="alert">
      <p th:text="${serviceName}"></p>
    </div>
    <p>We apologize for the inconvenience and hope to see you in future opportunities.</p>
    <div class="footer">
      <p>&copy; 2025 Conecta Byte. All rights reserved.</p>
      <p>Need help? <a href="mailto:support@conectabyte.com.br">Contact our support</a></p>
    </div>
  </div>
</body>

</html>
